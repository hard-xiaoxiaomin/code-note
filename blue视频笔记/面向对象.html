<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面向对象</title>
</head>
<body>
    <script>
        function createUser(name, qq) {
            var obj = new Object();

            obj.name = name;
            obj.qq = qq;

            obj.showName = function () {
                alert("我的名字叫： " + this.name);
            };

            obj.showQQ = function () {
                alert("我的QQ是： " + this.qq);
            }

            return obj;
        }
        
        var obj = createUser("张三", "101010101");
        
        obj.showName();
        obj.showQQ();
    </script>
</body>
</html>
