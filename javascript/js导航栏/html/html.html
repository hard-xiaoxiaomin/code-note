<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.min.css">
    <title>js导航栏</title>
</head>

<body class="page-nav">
    <div class="box1"></div>
    <div id="nav-item"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <script>
        var navItem = document.getElementById("nav-item");

        window.onscroll = function () {
            var navTop = navItem.offsetTop;
            var mainScrollTop = document.body.ScrollTop || document.documentElement.scrollTop;

            if (mainScrollTop > navTop) {

                navItem.classList.add("fixed");

            } else {

                navItem.classList.remove("fixed");

            }
        }
    </script>
</body>

</html>
