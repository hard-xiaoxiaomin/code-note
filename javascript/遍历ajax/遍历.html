<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>遍历</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
        }

        .box {
            padding: 100px;
        }

        .ul {
            margin-top: 10px;
        }

        li {
            margin-top: 20px;
            background: #f3f3f3;
            list-style: none;
        }

        li:first-child {
            margin-top: 0;
        }

        #btn-open {
            padding: 10px 20px;
            background: #999;
        }

        p {
            padding: 10px 0;
        }

        .itemL {
            display: inline-block;
            width: 200px;
        }

        .tit-p {
            vertical-align: middle;
        }

        .itemR {
            display: inline-block;

        }
    </style>
</head>

<body>
    <div class="box">
        <buttonn id="btn-open">刷新</buttonn>
        <ul class="ul">
        </ul>
    </div>

    <script src="./jquery.js"></script>
    <script>
        var btn = document.getElementById("btn-open");

        btn.onclick = function () {
            var msg = "success";
            console.log(msg);

            $.ajax({
                url: "./liveList.json",

                type: "get",

                dataType: "json",

                success: function (res) {
                    var contentwrap = '';
                    for (var i = 0; i < res.data.items.length; i++) {
                        contentwrap += '<li>' +
                            '<div class="itemL">' + '<p class="tit-p">' + i + '</p>' + '</div>' +
                            '<div class="itemR">' +
                            '<p>' + res.data.items[i].userinfoUri + '</p>' +
                            '<p>' + res.data.items[i].appraisalStatus + '</p>' +
                            '<p>' + res.data.items[i].viewerNum + '</p>' +
                            '<p>' + res.data.items[i].username + '</p>' +
                            '<p>' + res.data.items[i].weight + '</p>' +
                            '<p>' + res.data.items[i].isMe + '</p>' +
                            '<p>' + res.data.items[i].liveCover + '</p>' +
                            '<p>' + res.data.items[i].liveCoverSmall + '</p>' +
                            '<p>' + res.data.items[i].liveCoverPre + '</p>' +
                            '<p>' + res.data.items[i].liveCoverPreSmall + '</p>' +
                            '<p>' + res.data.items[i].sortStatus + '</p>' +
                            '<p>' + res.data.items[i].preStartTime + '</p>' +
                            '<p>' + res.data.items[i].preEndTime + '</p>' +
                            '<p>' + res.data.items[i].buttonString + '</p>' +
                            '<p>' + res.data.items[i].preEndTimeString + '</p>' +
                            '<p>' + res.data.items[i].description + '</p>' +
                            '<p>' + res.data.items[i].playUrl + '</p>' +
                            '<p>' + res.data.items[i].playUrlH5 + '</p>' +
                            '<p>' + res.data.items[i].playUrlFlv + '</p>' +
                            '<p>' + res.data.items[i].accPlayUrl + '</p>' +
                            '<p>' + res.data.items[i].appraisalStatusImg + '</p>' +
                            '<p>' + res.data.items[i].image + '</p>' +

                            '</div>' +
                            '</li>';

                        console.log(res.data.items[i].index);
                    }

                    $('.ul').html(contentwrap);

                }
            });
        }
    </script>
</body>

</html>
